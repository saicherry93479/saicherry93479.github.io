<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Glass</title>
</head>
<body>
    <main>
        <section class="glass">
          
            
            <div class="dashboard">
                <div class="dashboard-profile">
                    <img class="profile" src="./images/avatar.jpeg" alt="">
                    <h3>cherry</h3>

                </div>
                <div class="dashboard-games">
                   <div class="library">
                    <img id="library-img"src="./images/library.png" alt="">
                    <span>library</span>

                   </div>
                   <div class="steam">
                    <img src="./images/steam.png" alt="">
                    <span>steam</span>

                   </div>
                   <div class="twicth">
                    <img src="./images/twitch.png" alt="">
                    <span>twitch</span>

                   </div>
                   <div class="upcoming">
                    <img src="./images/upcoming.png" alt="">
                    <span>upcoming</span>

                   </div>
                </div>
                <div class="dashboard-down">
                   
                    <img src="./images/controller.png" alt="">
                </div>
               
               

            </div>
            <div class="content">
                <h1>Active Games</h1>
                <div class="spiderman">
                    <div>
                        <img class="spiderman-img"src="./images/spiderman.png" alt="">
                        <span class="span-game">SpiderMan</span>

                    </div>
                    <div  class="per">
                        <div class="percentage">
                        </div>
                        <span class="span-game">60%</span>
                    </div>
                  
                   
                </div>

                <div class="assassians">
                    <div>
                        <img src="./images/assassins.png" alt="">
                        <span class="span-game">Assassians</span>

                    </div>
                    <div class="per">
                        <div class="percentage">
                        </div>
                        <span class="span-game">60%</span>
                    </div>
                   

                </div>
                <div class="sackboy">
                    <div>
                        <img src="./images/sackboy.png" alt="">
                        <span class="span-game">SackBoy</span>

                    </div>
                    <div  class="per">
                        <div class="percentage">
                        </div>
                        <span class="span-game">60%</span>
                    </div>
                   

                </div>

            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="dashboard-down-content">
           <p>Go Pro!</p>
           <p>And Get The</p>
           <p>Excited Offers</p> 
        </div>
    </main>
    
</body>
</html>
